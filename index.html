    <script>



    let result
    var memo = []
    function number(num){
        for (let i = 0; i < num; i++) {
            if (i % 2 == 0 && i % 3 == 0 && i % 5 == 0){
            result ='yu-gi-oh'
        }
        else if (i % 3 == 0 && i % 5 == 0){
            result = 'gi-oh'
        }
        else if  (i % 2 ==0 && i % 3 == 0){
            result ='yu-gi'
        }
        else if (i % 2 == 0 && i % 5 == 0){
            result = 'yu-oh'
        }
        else if (i % 2 == 0){
            result= 'yu'
        }
        else if (i % 3 == 0){
            result='gi'
        }
        else if (i % 5 == 0){
            result='oh'
        }
        else{
            result = 1
        }
        memo.push(result)
        }
        console.log(memo)
        return
    }
    number(memo),
    number(100)
    
    </script>
